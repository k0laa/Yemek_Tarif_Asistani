<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recise Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: white;
        }

        .recipes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px; /* Kartlar arasındaki boşluk artırıldı */
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .recipe-card {
            perspective: 1500px; /* Daha geniş bir perspektif sağlanır */
            width: 300px;
            flex: 0 1 300px;
            display: flex;
            justify-content: center;
            min-width: 280px;
            box-sizing: border-box;
            margin-bottom: 30px; /* Kartların dikey boşluğu korunur */
            position: relative; /* Her kart kendi içinde bağımsız olur */
        }

        .recipe-inner {
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform-origin: center; /* Kartın dönerken merkezlenmesini sağlar */
        }

        .recipe-card.flipped .recipe-inner {
            transform: rotateY(180deg);
        }

        .recipe-front,
        .recipe-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 15px;
            text-align: center;
            overflow: hidden;
            transition: height 0.3s ease;
            min-height: 400px;
        }

        .recipe-front {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 2;
            height: 100%;
        }

        .recipe-back {
            transform: rotateY(180deg);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .recipe-front img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 200px;
        }

        .recipe-front h3 {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .recipe-back p {
            font-size: 1em;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .recipe-btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
        }

        .recipe-btn {
            padding: 10px 20px;
            background-color: #ff7675;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .recipe-btn:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
<h1>İşte Bulunan Tarifler</h1>
<div class="recipes-container" id="recipesContainer">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <div class="recipe-inner">
            <!-- Ön Yüz -->
            <div class="recipe-front">
                <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}">
                <h3>{{ recipe['title'] }}</h3>
                <p class="time">Yapılma Süresi: {{ recipe['readyInMinutes'] }} dakika</p>
                <div class="recipe-btn-container">
                    <form action="/recipe_details/{{ recipe['id'] }}" method="get" style="display: inline;">
                        <button type="submit" class="recipe-btn">Tarifi Getir</button>
                    </form>
                    <button class="recipe-btn summary-btn">Tarif Özeti</button>
                </div>
            </div>
            <!-- Arka Yüz -->
            <div class="recipe-back">
                <p>{{ recipe['summary'] }}</p>
                <button class="recipe-btn flip-back-btn">Ön Yüze Dön</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.recipe-card');
        cards.forEach(card => {
            const summaryButton = card.querySelector('.summary-btn');
            const flipBackButton = card.querySelector('.flip-back-btn');
            const backContent = card.querySelector('.recipe-back p');
            const cardInner = card.querySelector('.recipe-inner');

            // Kartı çevirerek arka yüzü gösterir
            summaryButton.addEventListener('click', () => {
                card.classList.add('flipped');
                card.querySelector('.recipe-back').style.height = backContent.scrollHeight + 50 + "px";
            });

            // Kartı tekrar ön yüze döndürür
            flipBackButton.addEventListener('click', () => {
                card.classList.remove('flipped');
                card.querySelector('.recipe-back').style.height = "400px";
            });
        });
    });
</script>
</body>
</html>
